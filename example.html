<!DOCTYPE html>
<html>
<head>
    <title>jQuery Curved Arrow Examples</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jquery.curvedarrow.js" type="text/javascript"></script>
    <script>
        $(function(){
            $(document.body).curvedArrow({
                p0x: 400,
                p0y: 400,
                p1x: 200,
                p1y: 500,
                p2x: 200,
                p2y: 200
            });

            $(document.body).curvedArrow({
                p0x: 600,
                p0y: 100,
                p1x: 400,
                p1y: 400,
                p2x: 800,
                p2y: 100
            });
            
            $(document.body).curvedArrow({
                p0x: 500,
                p0y: 500,
                p1x: 500,
                p1y: 500,
                p2x: 600,
                p2y: 600
            });
        });
    </script>
</head>

<body>
</body>

</html>
